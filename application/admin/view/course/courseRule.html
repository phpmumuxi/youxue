<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>课程规则新增</title>

    <style>
        .layui-layer-btn0 {
            background-color: red !important;
            border-color: red !important;
            color: #fff;
        }
    </style>
</head>

<body>

<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 课程规则管理
    <span class="c-gray en">&gt;</span> 课程规则新增/修改
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">
    <form class="form form-horizontal" id="formSubmit" method="post" enctype="multipart/form-data"
          action="/admin/Course/courseRuleSave?id={$data['id']}">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                课程名称：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <span>{$courseData['name']}</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                课程金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <span>{$courseData['money']}</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                课程续费金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney" value="{if condition=" ($data['againMoney'])"}{$data['againMoney']}{else /}0{/if}" placeholder="" id="againMoney" name="againMoney">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                商户结算金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney" value="{if condition=" ($data['shopOne'])"}{$data['shopOne']}{else /}0{/if}" placeholder="" id="shopOne" name="shopOne">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                续费商户结算金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input readonly style="background-color: #d1d1d1;" type="text" class="input-text changeMoney" value="{if condition=" ($data['shopTwo'])"}{$data['shopTwo']}{else /}0{/if}" placeholder="" id="shopTwo" name="shopTwo">
                <span style="color: #ff0000;">[ = 商户结算金额 - ( 课程金额 - 课程续费金额 )]</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                推荐人奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney" value="{if condition=" ($data['referrer'])"}{$data['referrer']}{else
                /}0{/if}" placeholder="" id="referrer"
                name="referrer">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                顾问奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney" value="{if condition=" ($data['adviser'])"}{$data['adviser']}{else /}0{/if}" placeholder="" id="adviser" name="adviser">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                受益人奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney" value="{if condition=" ($data['benefitMoney'])"}{$data['benefitMoney']}{else /}0{/if}" placeholder="" id="benefitMoney" name="benefitMoney">
                <span style="color: #ff0000;">( 用户续费购买，受益人获得金额 )</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                普通会员奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney" value="{if condition=" ($data['lZero'])"}{$data['lZero']}{else /}0{/if}" placeholder="" id="lZero" name="lZero">
                <span style="color: #ff0000;">( 用户首次购买返现金额 )</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                一钻vip奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney levelMoney" value="{if condition=" ($data['lOne'])"}{$data['lOne']}{else /}0{/if}" placeholder="" id="lOne" name="lOne">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                二钻vip奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney levelMoney" value="{if condition=" ($data['lTwo'])"}{$data['lTwo']}{else /}0{/if}" placeholder="" id="lTwo" name="lTwo">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                三钻vip奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney levelMoney" value="{if condition=" ($data['lThree'])"}{$data['lThree']}{else /}0{/if}" placeholder="" id="lThree" name="lThree">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                至尊vip奖励金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" class="input-text changeMoney levelMoney" value="{if condition=" ($data['lFour'])"}{$data['lFour']}{else /}0{/if}" placeholder="" id="lFour" name="lFour">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                最小盈利金额：
            </label>

            <div class="formControls col-xs-4 col-sm-4">
                <span class="c-red miniMoney">{$courseData['money']}</span>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button id="btnSaveInfo" class="btn btn-primary radius" type="button">
                    <!--<i class="Hui-iconfont">&#xe632;</i>--> &nbsp;&nbsp;保存&nbsp;&nbsp;
                </button>
                &nbsp;
                <button id="btnGoBack" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;返回&nbsp;&nbsp;
                </button>
            </div>
        </div>

        <input type="hidden" name="classSchoolId" value="{$courseData['id']}">
        <input type="hidden" name="name" value="{$courseData['name']}">
        <input type="hidden" name="money" value="{$courseData['money']}" id="money">
    </form>
</div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>

<script type="text/javascript">
    $('#btnGoBack').on('click', function () {
        layer.confirm('确认返回？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {
            history.go(-1);
        }, function () {
            layer.msg('操作已取消!', {time: 1000});
        });
    });

    function cInit() {
        var money = parseInt($('#money').val());
        var shopOne = parseInt($('#shopOne').val());

        var adviser = parseInt($('#adviser').val());
        var referrer = parseInt($('#referrer').val());
        var benefitMoney = parseInt($('#benefitMoney').val());

        var adviserOrBenefitMoney = 0;
        adviserOrBenefitMoney = (adviser > benefitMoney) ? adviser : benefitMoney;
        var lFour = parseInt($('#lFour').val());

        var miniMoney = money - shopOne - adviserOrBenefitMoney - referrer - lFour;
        $('.miniMoney').text(miniMoney);
    }

    cInit();

    function cCheck() {
        cInit();

        var money = parseInt($('#money').val());
        var againMoney = parseInt($('#againMoney').val());
        var shopOne = parseInt($('#shopOne').val());
        var shopTwo = parseInt($('#shopTwo').val());

        var adviser = parseInt($('#adviser').val());
        var referrer = parseInt($('#referrer').val());
        var benefitMoney = parseInt($('#benefitMoney').val());

        adviser = (adviser > benefitMoney) ? adviser : benefitMoney;
        var lZero = parseInt($('#lZero').val());
        var lOne = parseInt($('#lOne').val());
        var lTwo = parseInt($('#lTwo').val());
        var lThree = parseInt($('#lThree').val());
        var lFour = parseInt($('#lFour').val());

        var miniMoney = money - shopOne - adviser - referrer - lFour;
        $('.miniMoney').text(miniMoney);

        if (!/^[0-9]*$/.test(againMoney) || !againMoney || againMoney == 0) {
            layer.msg('请填课程续费金额,且大于0!');
            return false;
        }

        if (!/^[0-9]*$/.test(shopOne) || !shopOne || shopOne == 0) {
            layer.msg('请填商户结算金额,且大于0!');
            return false;
        }

        if (!/^[0-9]*$/.test(shopTwo) || !shopTwo || shopTwo == 0) {
            layer.msg('续费商户结算金额不能小于等于0!');
            return false;
        }

        if (shopTwo > shopOne) {
            layer.msg('续费商户结算金额不能大于商户结算金额!');
            return false;
        }

        if (lTwo < lOne) {
            layer.msg('二钻Vip奖励不能小于一钻Vip奖励金额!');
            return false;
        }

        if (lThree < lTwo || lThree < lOne) {
            layer.msg('三钻Vip奖励不能小于二钻Vip或一钻Vip奖励金额!');
            return false;
        }

        if (lFour < lThree || lFour < lTwo || lFour < lOne) {
            layer.msg('至尊Vip奖励金额不能小于其他等级奖励金额!');
            return false;
        }

        if (miniMoney < 0) {
            layer.msg('最小盈利额已经小于0!');
            return false;
        }

        return true;
    }

    $('#btnSaveInfo').on('click', function () {
        if (!cCheck()) {
            return false;
        }

        layer.confirm('确认提交？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {
            $('#formSubmit').submit();
        }, function () {
            layer.msg('操作已取消!', {time: 1000});
        });
    });

    $('.changeMoney').on('change', function () {
        cCheck();
    });

    $('#formSubmit').on('input', function () {
        var money = parseInt($('#money').val());
        var againMoney = parseInt($('#againMoney').val());
        var shopOne = parseInt($('#shopOne').val());

        var shopTwo = parseInt(shopOne - (money - againMoney));
        $('#shopTwo').val(shopTwo);
    });
</script>

</body>
</html>
