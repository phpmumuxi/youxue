<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>

    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>

    <title>VIP新增</title>

    <style>
        .layui-layer-btn0 {
            background-color: red !important;
            border-color: red !important;
            color: #fff;
        }

        #allmap {
            width: 100%;
            height: 350px;
        }

        #mapSure {
            position: absolute;
            right: 5px;
        }
    </style>
</head>

<body>

<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> VIP管理
    <span class="c-gray en">&gt;</span> VIP新增
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">
    <form class="form form-horizontal" id="formAdd" method="post" enctype="multipart/form-data"
          action="/admin/Vip/vipSave">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                等级：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="填写等级" id="level"
                       name="level">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                等级名称：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="填写会员等级名称" id="title"
                       name="title">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                等级图片：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <img style="display: none;width: 200px;height: 200px;" src="" alt="" class="thumbnail" id="imgUrl">

                <span class="btn-upload">
                    <a href="javascript:void(0);" class="btn btn-primary-outline radius">选择图片</a>
                    <input type="file" name="img" class="input-file" id="img">
                </span>
                <span style="color: #ff0000;">&nbsp;&nbsp;推荐尺寸: 84*93</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                普通VIP价格/元：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="填写普通VIP价格/元" id="money"
                       name="money">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                招商VIP价格/元：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="填写招商VIP价格/元" id="mMoney"
                       name="mMoney">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                有效期/月：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="填写有效期/月" id="month"
                       name="month">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                享有特权：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                {volist name="data" id="vo"}
                    <input type="checkbox" id="c{$vo['id']}" name="prerogative[]" value="{$vo['id']}">
                    <label for="c{$vo['id']}">{$vo['name']}</label>
                    &nbsp;&nbsp;
                {/volist}
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button id="btnSaveInfo" class="btn btn-primary radius" type="button">
                    &nbsp;&nbsp;保存&nbsp;&nbsp;
                </button>
                &nbsp;
                <button id="btnGoBack" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;返回&nbsp;&nbsp;
                </button>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>

<script type="text/javascript">

    $('#btnGoBack').on('click', function () {
        layer.confirm('确认返回？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {
            history.go(-1);
        }, function () {
            layer.msg('操作已取消!', {time: 1000});
        });
    });

    $('#btnSaveInfo').on('click', function () {
        layer.confirm('确认提交？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {

            var level = $('#level').val();
            var title = $('#title').val();
            var money = $('#money').val();
            var mMoney = $('#mMoney').val();
            var month = $('#month').val();

            if (level.replace('/[]/g', ' ').length == 0 || !level || level == 0) {
                layer.msg('请填写等级!');
                return false;
            }

            if(!(/^[0-9]*$/.test(level))){
                layer.msg('等级为正整数，例: 1、2、3...');
                return false;
            }

            if (title.replace('/[]/g', ' ').length == 0 || !title || title == 0) {
                layer.msg('请填写等级名称!');
                return false;
            }

            if (money.replace('/[]/g', ' ').length == 0 || !money || money == 0) {
                layer.msg('请填写普通VIP会员价格!');
                return false;
            }

            if(!(/^[0-9]*$/.test(money))){
                layer.msg('价格为正整数，例: 10、99、998...');
                return false;
            }

            if (mMoney.replace('/[]/g', ' ').length == 0 || !mMoney || mMoney == 0) {
                layer.msg('请填写招商VIP会员价格!');
                return false;
            }

            if(!(/^[0-9]*$/.test(mMoney))){
                layer.msg('价格为正整数，例: 10、99、998...');
                return false;
            }

            if (month.replace('/[]/g', ' ').length == 0 || !month || month == 0) {
                layer.msg('请填写有效期!');
                return false;
            }

            if(!(/^[0-9]*$/.test(month))){
                layer.msg('月数为正整数，例: 1、2、3...');
                return false;
            }

            $('#formAdd').submit();
        }, function () {
            layer.msg('操作已取消!');
        });
    });


    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    $('#img').change(function () {
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
            $("#imgUrl").attr("src", objUrl);
            $("#imgUrl").show();
        }
    });
</script>

</body>
</html>
