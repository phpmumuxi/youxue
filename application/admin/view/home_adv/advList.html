<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>轮播图管理</title>

    <style>
        .layui-layer-btn0 {
            background-color: red !important;
            border-color: red !important;
            color: #fff;
        }
    </style>
</head>
<body>

<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 轮播图管理
    <span class="c-gray en">&gt;</span> 轮播图列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
            <a href="{:url('admin/HomeAdv/AdvAdd')}" class="btn btn-primary radius">
                <i class="Hui-iconfont">&#xe600;</i> 添加轮播图
            </a>
        </span>
    </div>

    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-admin">
            <thead>
            <tr>
                <th scope="col" colspan="8">轮播图列表</th>
            </tr>
            <tr class="text-c">
                <th width="20">ID</th>
                <th width="60">图片</th>
                <th width="40">类型</th>
                <th width="80">创建时间</th>
                <th width="40">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="data" id="vo"}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>
                    <a href="{$Think.config.imgUrl}{$vo.img}" target="_blank">
                        <img src="{$Think.config.imgUrl}{$vo.img}" alt="" style="width: 50px;height: 50px;">
                    </a>
                </td>
                <td>{$vo.typeName}</td>
                <td>{:date('Y-m-d H:i:s',$vo['createTime'])}</td>

                <td>
                    {if condition="($vo['type'] == 1)"}
                    <a href="javascript:;" title="查看" class="advDetail" va="{$vo.id}">
                        <i class="Hui-iconfont Hui-iconfont-gengduo"></i>
                    </a>
                    &nbsp;&nbsp;&nbsp;
                    {/if}
                    <a href="javascript:;" title="编辑" class="advEdit" va="{$vo.id}">
                        <i class="Hui-iconfont Hui-iconfont-edit"></i>
                    </a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="javascript:;" title="删除" class="advDel" va="{$vo.id}">
                        <i class="Hui-iconfont Hui-iconfont-del3"></i>
                    </a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>

    </div>

</div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>
<script type="text/javascript">

    $('.advDetail').on('click', function () {
        var id = $(this).attr('va');
        $.post('/admin/HomeAdv/advDetail', {id: id}, function (res) {
            console.log(res);
            if (res.status == 'ok') {
                layer.open({
                    title: '图文内容',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['500px', '300px'], //宽高
                    content: '<div style="margin: 1em;">' + res.data + '</div>'
                });
            } else if (res.status == 'err') {
                layer.msg('操作异常!', {time: 2000});
            } else {
                layer.msg('操作失败!', {time: 2000});
            }
        }, 'json');
    });

    $('.advEdit').on('click', function () {
        var id = $(this).attr('va');
        if (id) {
            var url = '/admin/HomeAdv/advEdit' + '?id=' + id;
            window.location.href = url;
        } else {
            layer.msg('操作异常!', {icon: 5});
            console.log('Id Missing');
            return false;
        }
    });

    $('.advDel').on('click', function () {

        var id = $(this).attr('va');
        var thisHide = $(this).parent().parent();

        layer.confirm('确认删除？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {

            if (id) {
                $.post('/admin/HomeAdv/advDel', {'id': id}, function (res) {
                    console.log(res);
                    if (res.status == 'ok') {
                        layer.msg('操作成功!', {icon: 1});
                        thisHide.hide();
                    } else if (res.status == 'err') {
                        layer.msg('操作异常!', {icon: 5});
                    } else {
                        layer.msg('操作失败!', {icon: 5});
                    }
                }, 'json');
            } else {
                layer.msg('操作异常!', {icon: 5});
                console.log('Id Missing');
            }

        }, function () {
            layer.msg('操作已取消!');
        });
    });
</script>

</body>
</html>
