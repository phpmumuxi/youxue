<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>轮播图修改</title>

    <style>
        .layui-layer-btn0 {
            background-color: red !important;
            border-color: red !important;
            color: #fff;
        }

        #allmap {
            width: 100%;
            height: 350px;
        }

        #mapSure {
            position: absolute;
            right: 5px;
        }
    </style>
</head>

<body>

<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 轮播图管理
    <span class="c-gray en">&gt;</span> 轮播图修改
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">
    <form class="form form-horizontal" id="formSchoolAdd" method="post" enctype="multipart/form-data"
          action="/admin/HomeAdv/AdvEditSave?id={$Think.get.id}">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                类型：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                {$type[$data['type']]}
            </div>
            <div class="formControls col-xs-4 col-sm-3 hide">
				<span class="select-box">
				<select id="type" name="type" class="select">
					<option value="0">选择类型</option>
                    {volist name="type" key="k" id="v"}
					    <option value="{$k}" {if condition="($data['type'] == $k)" }selected{/if}>{$v}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                图片：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <img style="width: 100px;height: 100px;" src="{$Think.config.imgUrl}{$data['img']}" alt=""
                     class="thumbnail" id="imgUrl">

                <span class="btn-upload">
                    <a href="javascript:void(0);" class="btn btn-primary-outline radius">选择图片</a>
                    <input type="file" name="img" class="input-file" id="img">
                </span>
                <span style="color: #ff0000;">&nbsp;&nbsp;推荐尺寸: 300*300</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                排序：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['sort']}" placeholder="默认100" id="sort"
                       name="sort">
            </div>
        </div>

        <div class="row cl tuwen" {if condition="($data['type'] != 1)" }style="display: none;" {/if}>
        <label class="form-label col-xs-4 col-sm-2">
            <span class="c-red">*</span>
            图文详情：
        </label>

        <div class="formControls col-xs-8 col-sm-9">
                <textarea name="content" id="content" cols="30" rows="10">
				{$data['content']}
				</textarea>
        </div>
</div>

<div class="row cl">
    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
        <button id="btnSaveInfo" class="btn btn-primary radius" type="button">
            <!--<i class="Hui-iconfont">&#xe632;</i>--> &nbsp;&nbsp;保存&nbsp;&nbsp;
        </button>
        &nbsp;
        <button id="btnGoBack" class="btn btn-default radius" type="button">
            &nbsp;&nbsp;返回&nbsp;&nbsp;
        </button>
    </div>
</div>

</form>
</div>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=d5lpqrbGOeo9KnuQYE2uqEjvGGyMpvgq"></script>
<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>

<!-- 配置文件 -->
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('content');
</script>

<script type="text/javascript">

    $('#type').on('change', function () {
        var type = $('#type').val();
        if (type == 1) {
            $('.tuwen').show();
        } else {
            $('.tuwen').hide();
        }
    });

    $('#btnGoBack').on('click', function () {
        layer.confirm('确认返回？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {
            history.go(-1);
        }, function () {
            layer.msg('操作已取消!', {time: 1000});
        });
    });

    $('#btnSaveInfo').on('click', function () {
        layer.confirm('确认提交？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {

            var type = $('#type').val();
            //var img = $('#img').val();
            var sort = $('#sort').val();
            var content = ue.getContent('content');

            if (type.replace('/[]/g', ' ').length == 0 || !type || type == 0) {
                layer.msg('请选择类型!', {time: 1000});
                return false;
            }

            if (sort.replace('/[]/g', ' ').length == 0 || !sort) {
                layer.msg('请填写排序，默认为100!', {time: 1000});
                return false;
            }
            /*
                        if (img.replace('/[]/g', ' ').length == 0 || !img) {
                            layer.msg('请上传校区图片!', {time: 1000});
                            return false;
                        }
            */
            if (type == 1) {
                if (content.replace('/[]/g', ' ').length == 0 || !content) {
                    layer.msg('请填课程详情!', {time: 1000});
                    return false;
                }
            }

            $('#formSchoolAdd').submit();
        }, function () {
            layer.msg('操作已取消!', {time: 1000});
        });
    });

    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    $('#img').change(function () {
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
            $("#imgUrl").attr("src", objUrl);
            $("#imgUrl").show();
        }
    });
</script>

</body>
</html>
