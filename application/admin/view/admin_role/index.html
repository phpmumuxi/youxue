{extend name="layout" /}
{block name="body"}
<title>角色管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
   管理员管理
	<span class="c-gray en">&gt;</span>
	角色管理
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a class="btn btn-primary radius" href="{:url('admin/AdminRole/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">角色管理</th>
			</tr>
			<tr class="text-c">
				<th width="40">序号</th>
				<th width="200">角色名</th>
				<th width="300">描述</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
	   {volist name="roleLists" id="vo" key='k'}
			<tr class="text-c">
				<td>{$k}</td>
				<td>{$vo.roleName}</td>
				<td>{$vo.remark}</td>
				<td class="f-14">
				{neq name="vo.id" value="1"}
				<a title="编辑" href="{:url('admin/AdminRole/edit',['id'=>$vo['id']])}" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
				<a title="删除" href="{:url('admin/AdminRole/del',['id'=>$vo['id']])}" onclick="return confirm('角色删除须谨慎，确认要删除吗？')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				{/neq}</td>
			</tr>
	  {/volist}
		</tbody>
	</table>
</div>
{/block}

</body>
</html>
