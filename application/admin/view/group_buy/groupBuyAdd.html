<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>团购新增</title>

    <style>
        .layui-layer-btn0 {
            background-color: red !important;
            border-color: red !important;
            color: #fff;
        }
    </style>
</head>

<body>

<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 团购管理
    <span class="c-gray en">&gt;</span> 团购新增
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">
    <form class="form form-horizontal" id="formSchoolAdd" method="post" enctype="multipart/form-data"
          action="/admin/GroupBuy/groupBuySave">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                名称：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                <input name="name" id="name" class="input-text radius size-M" type="text" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                标题：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                <input name="title" id="title" class="input-text radius size-M" type="text" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                说明：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                <input name="explains" id="explains" class="input-text radius size-M" type="text"
                       value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                有效期/天：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                <input name="term" id="term" class="input-text radius size-M" type="text" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                是否免费：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                <input type="radio" id="radio-1" name="type" value="1" checked>
                <label for="radio-1">付费</label>
                &nbsp;&nbsp;
                <input type="radio" id="radio-2" name="type" value="2">
                <label for="radio-2">免费</label>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                单价：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                <input name="money" id="money" class="input-text radius size-M" type="text" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                可选品牌数：
            </label>

            <div class="formControls col-xs-4 col-sm-3">
                <input name="brandNum" id="brandNum" class="input-text radius size-M" type="text" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                选择品牌：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <table>
                    {volist name="brands" id="vo"}
                    <tr>
                        <td>
                            <input type="checkbox" name="brand[]" value="{$vo['id']}" >
                            <label>{$vo['name']}</label>
                        </td>
                    </tr>
                    {/volist}
                </table>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">
                <span class="c-red">*</span>
                是否招商团：
            </label>

            <div class="formControls col-xs-8 col-sm-9">

                <input type="radio" id="radio1" name="isCmbc" value="1" >
                <label for="radio1">是</label>
                &nbsp;&nbsp;
                <input type="radio" id="radio2" name="isCmbc" value="0" checked>
                <label for="radio2">否</label>

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                小图片：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <img style="width: 100px;height: 100px;" src="" alt="" class="thumbnail" id="smallImgUrl">

                <span class="btn-upload">
                    <a href="javascript:void(0);" class="btn btn-primary-outline radius">选择图片</a>
                    <input type="file" name="smallImg" class="input-file" id="smallImg">
                </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                大图片：
            </label>

            <div class="formControls col-xs-8 col-sm-9">
                <img style="width: 200px;height: 200px;" src="" alt="" class="thumbnail" id="bigImgUrl">

                <span class="btn-upload">
                    <a href="javascript:void(0);" class="btn btn-primary-outline radius">选择图片</a>
                    <input type="file" name="bigImg" class="input-file" id="bigImg">
                </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>团购简介：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="content" id="container"></textarea>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button id="btnSaveInfo" class="btn btn-primary radius" type="button">
                    <!--<i class="Hui-iconfont">&#xe632;</i>--> &nbsp;&nbsp;保存&nbsp;&nbsp;
                </button>
                &nbsp;
                <button id="btnGoBack" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;返回&nbsp;&nbsp;
                </button>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>

<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">

    $('#radio-1').click(function () {
        var v = $(this).val();
        $(this).parent().parent().next().show();
    });

    $('#radio-2').click(function () {
        var v = $(this).val();
        $(this).parent().parent().next().hide();
        $('#money').val(0);
    });

    var ue = UE.getEditor('container');

    $('#btnGoBack').on('click', function () {
        layer.confirm('确认返回？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {
            history.go(-1);
        }, function () {
            layer.msg('操作已取消!', {time: 1000});
        });
    });

    $('#btnSaveInfo').on('click', function () {

        layer.confirm('确认提交？', {
            title: '提示',
            btn: ['确认', '取消'],
            icon: 0
        }, function () {

            var name = $('#name').val();
            var title = $('#title').val();
            var explains = $('#explains').val();
            var term = $('#term').val();
            var money = $('#money').val();
            var brandNum = $('#brandNum').val();
            var smallImg = $('#smallImg').val();
            var bigImg = $('#bigImg').val();

            var type = $('input:radio[name="type"]:checked').val();

            if (name.replace('/[]/g', ' ').length == 0 || name == 0 || name == '') {
                layer.msg('请填写名称!');
                return false;
            }

            if (title.replace('/[]/g', ' ').length == 0 || title == 0 || title == '') {
                layer.msg('请填写标题!');
                return false;
            }

            if (explains.replace('/[]/g', ' ').length == 0 || explains == 0 || explains == '') {
                layer.msg('请填写说明!');
                return false;
            }

            if (term.replace('/[]/g', ' ').length == 0 || term == 0 || term == '') {
                layer.msg('请填写有效期!');
                return false;
            }

            if(type == 1) {
                if (money.replace('/[]/g', ' ').length == 0 || money == 0 || money == '') {
                    layer.msg('请填写单价!');
                    return false;
                }
            }

            if (brandNum.replace('/[]/g', ' ').length == 0 || brandNum == 0 || brandNum == '') {
                layer.msg('请填写可选品牌数!');
                return false;
            }

            var chk_value = [];
            $('input[name="brand[]"]:checked').each(function () {
                chk_value.push($(this).val());
            });
            if (chk_value.length == 0) {
                layer.msg('请选择品牌!');
                return false;
            }
            if(chk_value.length < brandNum){
                layer.msg('供选品牌不能小于可选品牌数!');
                return false;
            }

            if(!smallImg){
                layer.msg('请上传小图片!');
                return false;
            }
            if(!bigImg){
                layer.msg('请上传大图片!');
                return false;
            }

            var ueData = ue.getContent();
            if(!ueData){
                layer.msg('请填写团购简介!');
                return false;
            }

            $('#formSchoolAdd').submit();
        }, function () {
            layer.msg('操作已取消!');
        });
    });

    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

    $('#smallImg').change(function () {
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
            $("#smallImgUrl").attr("src", objUrl);
            $("#smallImgUrl").show();
        }
    });

    $('#bigImg').change(function () {
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
            $("#bigImgUrl").attr("src", objUrl);
            $("#bigImgUrl").show();
        }
    });
</script>

</body>
</html>
