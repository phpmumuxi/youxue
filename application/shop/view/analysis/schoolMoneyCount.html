<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>销售额统计</title>

</head>
<body>

<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 数据统计
    <span class="c-gray en">&gt;</span> 销售额统计
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.href = '/shop/Analysis/moneyCount';" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="page-container">

    <div class="text-c">
        <span id="timeA">
        开始时间: <input type="text" name="aTime" id="aTime" placeholder="开始时间" style="width:150px" class="input-text"
                     value="{if(isset($aTime))}{$aTime}{/if}">
        &nbsp;
        结束时间: <input type="text" name="bTime" id="bTime" placeholder="结束时间" style="width:150px" class="input-text"
                     value="{if(isset($bTime))}{$bTime}{/if}">
        </span>

        <span id="timeB">
        开始时间: <input type="text" name="aTime" id="cTime" placeholder="开始时间" style="width:150px" class="input-text"
                     value="{if(isset($aTime))}{$aTime}{/if}">
        &nbsp;
        结束时间: <input type="text" name="bTime" id="dTime" placeholder="结束时间" style="width:150px" class="input-text"
                     value="{if(isset($bTime))}{$bTime}{/if}">
        </span>

        <input id="btnSearchOne" type="radio" name="dayMonth" value="1" checked> 按天
        <input id="btnSearchTwo" type="radio" name="dayMonth" value="2"> 按月
        <!--<button name="" id="btnSearchDay" class="btn btn-success" type="button">按天查询</button>-->
        <button name="" id="btnSearch" class="btn btn-success" type="button">查询</button>
    </div>

    <div class="mt-20">
        <div id="container" style="height: 400px;"></div>
    </div>

</div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/lib/laydate/laydate.js"></script>
<script type="text/javascript" src="/static/js/echarts.min.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>
<script type="text/javascript">
    function timeOne() {
        $('#timeB').hide();
        $('#timeA').show();
        laydate.render({
            elem: '#aTime',
            value: '{$aTime}',
            max: '{$cTime}'
        });
        laydate.render({
            elem: '#bTime',
            value: '{$bTime}',
            max: '{$cTime}'
        });
    }

    function timeTwo() {
        $('#timeB').show();
        $('#timeA').hide();
        var t1 = $('#cTime').val();
        var t2 = $('#dTime').val();
        $('#cTime').val(t1.substring(0, 7));
        $('#dTime').val(t2.substring(0, 7));
        laydate.render({
            elem: '#cTime',
            type: 'month'
        });
        laydate.render({
            elem: '#dTime',
            type: 'month'
        });
    }

    timeOne();

    $('#btnSearchOne').click(function () {
        timeOne();
    });

    $('#btnSearchTwo').click(function () {
        timeTwo();
    });

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);

    option = null;

    option = {
        title: {
            text: '销售额统计'
        },
//        color: ['#3398DB'],
        tooltip: {
            trigger: 'item',
            formatter: '{a}<br>{b}: {c}k'
        },
//        legend: {
//            data:['金额']
//        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                name: '日期',
                type: 'category',
                data: [0, 1, 2, 3, 4, 5, 6],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                name: '销售额',
                type: 'value',
                minInterval: 1,
                axisLabel: {
                    formatter: '{value}k'
                }
            },
        ],
        series: [
            {
                name: '销售额',
                type: 'line',
                smooth:true,
                stack: '总量',
                itemStyle:{
                    normal:{
                        color:"#6eaaee",
                        width:3
                    }
                },
                data: [0, 0, 0, 0, 0, 0, 0]
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    var showEcharts = function (type, aTime, bTime) {
        myChart.showLoading('default', {text: '加载中'});
        var url = 'moneyCountAjax'
        $.post(url, {aTime: aTime, bTime: bTime, type: type}, function (res) {
            myChart.hideLoading();
            if (res.status == 'ok') {
                myChart.setOption({
                    xAxis: {
                        data: res.data.date
                    },
                    series: {
                        data: res.data.data
                    }
                });
            } else {
                layer.msg(res.msg);
            }
        }, 'json');
    }

    showEcharts(1, 0, 0);

    $('#btnSearch').click(function () {
        var type = $('input[name="dayMonth"]:checked').val();

        if (type == 1) {

            var aTime = $('#aTime').val();
            var bTime = $('#bTime').val();

            if (aTime > bTime) {
                layer.msg('开始时间不能大于结束时间!');
                return false;
            }

            showEcharts(2, aTime, bTime);
        } else if (type == 2) {

            var aTime = $('#cTime').val();
            var bTime = $('#dTime').val();

            if (aTime > bTime) {
                layer.msg('开始时间不能大于结束时间!');
                return false;
            }

            showEcharts(3, aTime, bTime);
        }
    });
</script>
</body>
</html>
