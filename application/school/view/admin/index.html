{extend name="layout" /}
{block name="body"}
<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="{:url('school/Admin/add')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span> </div>
   <div class="mt-20">
	<table class="table table-border table-bordered table-bg table-admin">
		<thead>
			<tr class="text-c">				
				<th width="80">序号</th>
				<th width="100">登录名</th>
				<th width="120">手机</th>
				<th width="120">角色名</th>
				<th width="120">创建时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
	   {if($info)}{volist name="info" id="vo" key='k'}
			<tr class="text-c">
	   			<td >{$k}</td>
				<td>{$vo.name}</td>
				<td>{$vo.phone}</td>
				<td>{$vo.roleName}</td>
				<td class="td-status">{$vo.createTime|date="Y-m-d H:i:s",###}</td>
				<td class="td-Admin">
				<a style="text-decoration:none" href="{:url('school/Admin/auth',['id'=>$vo['id']])}" title="分配权限"><i class="Hui-iconfont f-18">&#xe631;</i></a>
				<a title="删除" href="{:url('school/Admin/del',['id'=>$vo['id']])}" onclick="return confirm('删除须谨慎，确认要删除吗？')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
	   {/volist}
	   {else /}
        <tr class="text-c">
            <td colspan="6">暂无数据</td>
        </tr>
        {/if}
		</tbody>
	</table>
  </div>
</div>
{/block}
</body>
</html>
